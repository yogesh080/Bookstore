<div class="header-container" fxLayout="column">
    <div fxFlex="100" class="header" >
        <div fxFlex="72" class="allbooks" fxLayout="row">
            <h2>Books</h2>
            <span class="booklength">({{BookArray.length}})</span>
        </div>
        <div class="sort">
            <button class="sort-btn" mat-button [matMenuTriggerFor]="menu"><span class="span-sort"> Sort by relevence</span>
                <mat-icon style="height: 16px;">keyboard_arrow_down</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item>Item 1</button>
                <button mat-menu-item>Item 2</button>
            </mat-menu>
        </div>
    </div>
</div>

<div>
<div class="display-container" >
    <div *ngFor="let book of BookArray" fxFlex>
        <mat-card  class="display">
            <div class="book-img" fxLayoutAlign="space-around center">
                <img width="140px" src="{{book.bookImage}}" alt="">
            </div><br class="margin">
            <div>
                <mat-card-title class="book-title"> {{book.bookName}}</mat-card-title>
                <mat-card-title class="author">By: {{book.author}}</mat-card-title>
            </div>

            <div class="rating" fxLayout="row">
                <div class="badge">{{book.rating}}<img width="15px" style="margin-top: 1px;" src="../../../assets/assets/star.svg ">
                </div>
                <div style="color:black;margin-left: 4px;"> (20) </div>
            </div>
            <div class="price"> <strong>Rs. {{book.price}} </strong><span class="discountedprice"> Rs. {{book.discountedPrice}} </span></div>
        </mat-card>
    </div>
</div>
