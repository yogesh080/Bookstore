<div class="header-container" fxLayout="column">
    <div fxFlex="100" class="header">
        <div fxFlex="72" class="allbooks" fxLayout="row">
            <h2>Books</h2>
            <span class="bookwishlist">/My WishList</span>
        </div>
    </div>

    <div>
        <mat-card class="title">
            <mat-card-title>My WishList({{wishList.length}})</mat-card-title>
        </mat-card>
        <div *ngFor="let book of wishList">
            <mat-card class="booklist">
                <div class="" fxLayout="row">
                    <img width="60px" src="../../../assets/assets/mitrokin.jpg" alt="">
                    <div class="bookname">
                        <mat-card-title class="book-title">{{book.bookName}}</mat-card-title>
                        <mat-card-title class="author">By: {{book.author}}</mat-card-title>
                        <div class="price"><strong> Rs. {{book.price}} </strong></div>
                        <span class="discountedprice"> Rs. {{book.discountedPrice}} </span>
                    </div>

                    <div class="delete" (click)="deletewishlist(book)">
                        <img width="25px" src="../../../assets/assets/delete.svg" alt="">
                    </div>
                </div>
            </mat-card>
        </div>
    </div>
</div>
